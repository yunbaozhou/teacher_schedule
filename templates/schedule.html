<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表生成工具</title>
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="min-h-screen">
    <!-- <div class="container mx-auto px-4 py-8 max-w-6xl"> -->
    <div class="container mx-auto px-4 py-8 ">
        <div class="text-center mb-10 relative">
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-40 h-40 bg-blue-300 opacity-20 rounded-full blur-3xl"></div>
            </div>
            <div class="relative z-10">
                <h1 class="text-5xl md:text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-800 via-blue-600 to-blue-800 mb-4 tracking-wide">
                    <!-- <i class="fas fa-calendar-alt mr-4"></i> -->
                    <img src="{{ url_for('static', filename='img/icon.png') }}" alt="课程表生成工具" class="inline h-16 w-16 mr-4">课程表生成工具
                </h1>
                <div class="w-32 h-1 bg-gradient-to-r from-transparent via-blue-400 to-transparent mx-auto mb-4 rounded-full"></div>
                <p class="text-blue-900 text-xl md:text-2xl font-light tracking-wider">快速创建并导出个性化课程表</p>
            </div>
        </div>

        <!-- Statistics Panel -->
        <div class="glassmorphism p-6 mb-8 rounded-xl">
            <h2 class="text-2xl font-semibold text-gray-800 mb-5 flex items-center">
                <i class="fas fa-chart-bar mr-3 text-indigo-600"></i>使用统计
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-6 gap-4">
                <div class="stat-card bg-gradient-to-br from-purple-50 to-purple-100 p-5 rounded-xl text-center shadow">
                    <div class="text-3xl font-bold text-purple-700" id="image-count">0</div>
                    <div class="text-sm text-purple-600 mt-1">图片导出</div>
                </div>
                <div class="stat-card bg-gradient-to-br from-blue-50 to-blue-100 p-5 rounded-xl text-center shadow">
                    <div class="text-3xl font-bold text-blue-700" id="excel-count">0</div>
                    <div class="text-sm text-blue-600 mt-1">Excel导出</div>
                </div>
                <div class="stat-card bg-gradient-to-br from-green-50 to-green-100 p-5 rounded-xl text-center shadow">
                    <div class="text-3xl font-bold text-green-700" id="word-count">0</div>
                    <div class="text-sm text-green-600 mt-1">Word导出</div>
                </div>

                <div class="stat-card bg-gradient-to-br from-yellow-50 to-yellow-100 p-5 rounded-xl text-center shadow">
                    <div class="text-3xl font-bold text-yellow-700" id="print-count">0</div>
                    <div class="text-sm text-yellow-600 mt-1">打印次数</div>
                </div>
                <div class="stat-card bg-gradient-to-br from-pink-50 to-pink-100 p-5 rounded-xl text-center shadow">
                    <div class="text-3xl font-bold text-pink-700" id="import-count">0</div>
                    <div class="text-sm text-pink-600 mt-1">导入次数</div>
                </div>
                <div class="stat-card bg-gradient-to-br from-indigo-50 to-indigo-100 p-5 rounded-xl text-center shadow">
                    <div class="text-3xl font-bold text-indigo-700" id="total-count">0</div>
                    <div class="text-sm text-indigo-600 mt-1">总使用次数</div>
                </div>
            </div>
        </div>

        <!-- 课程表区域 -->
        <div class="glassmorphism p-6 mb-8 rounded-xl">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <h2 class="text-2xl font-semibold text-gray-800 flex items-center">
                    <i class="fas fa-calendar-alt mr-3 text-indigo-600"></i>课程表
                </h2>
                <div class="flex flex-wrap gap-4">
                    <!-- 导入组 -->
                    <div class="flex items-center bg-gradient-to-r from-gray-100 to-gray-200 p-2 rounded-xl shadow">
                        <span class="text-sm text-gray-700 mr-2 font-medium px-2">导入</span>
                        <div class="flex items-center space-x-2">
                            <input type="file" id="import-file" accept=".xlsx" class="hidden" />
                            <button id="import-schedule"
                                class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-2 px-4 rounded-lg text-sm hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 flex items-center shadow-md">
                                <i class="fas fa-file-import mr-2"></i>导入
                            </button>
                        </div>
                    </div>

                    <!-- 导出组 -->
                    <div class="flex items-center bg-gradient-to-r from-gray-100 to-gray-200 p-2 rounded-xl shadow">
                        <span class="text-sm text-gray-700 mr-2 font-medium px-2">导出</span>
                        <div class="flex flex-wrap items-center gap-2">
                            <button id="export-image"
                                class="bg-gradient-to-r from-pink-600 to-rose-600 text-white py-2 px-4 rounded-lg text-sm hover:from-pink-700 hover:to-rose-700 transition-all duration-300 flex items-center shadow-md">
                                <i class="fas fa-file-image mr-2"></i>图片
                            </button>
                            <button id="export-excel"
                                class="bg-gradient-to-r from-green-600 to-emerald-600 text-white py-2 px-4 rounded-lg text-sm hover:from-green-700 hover:to-emerald-700 transition-all duration-300 flex items-center shadow-md">
                                <i class="fas fa-file-excel mr-2"></i>Excel
                            </button>
                            <button id="export-word"
                                class="bg-gradient-to-r from-blue-600 to-cyan-600 text-white py-2 px-4 rounded-lg text-sm hover:from-blue-700 hover:to-cyan-700 transition-all duration-300 flex items-center shadow-md">
                                <i class="fas fa-file-word mr-2"></i>Word
                            </button>
                            <button id="print-schedule"
                                class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-2 px-4 rounded-lg text-sm hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 flex items-center shadow-md">
                                <i class="fas fa-print mr-2"></i>打印
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="overflow-x-auto rounded-lg shadow-lg">
                <table class="w-full border-collapse" id="course-table">
                    <thead>
                        <!-- 课表标题行 -->
                        <tr>
                            <th colspan="8" class="py-4 bg-gradient-to-r from-blue-600 to-indigo-700 text-white rounded-t-lg">
                                <input type="text" id="timetable-title" class="timetable-title"
                                    placeholder="请输入课表名称（例如：初一(1)班课程表）" maxlength="30">
                            </th>
                        </tr>
                        <tr class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white">
                            <th class="w-24 py-3 border border-blue-500">节次/星期</th>
                            <th class="py-3 border border-blue-500">星期一</th>
                            <th class="py-3 border border-blue-500">星期二</th>
                            <th class="py-3 border border-blue-500">星期三</th>
                            <th class="py-3 border border-blue-500">星期四</th>
                            <th class="py-3 border border-blue-500">星期五</th>
                            <th class="py-3 border border-blue-500">星期六</th>
                            <th class="py-3 border border-blue-500">星期日</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 上午 -->
                        <tr>
                            <td colspan="8" class="time-period py-3 bg-gradient-to-r from-gray-300 to-gray-400 border border-gray-400">上午</td>
                        </tr>
                        <tr>
                            <td class="py-4 text-center bg-gray-100 border border-gray-300 font-medium">第1节</td>
                            <td class="border border-gray-300 table-cell" data-period="1" data-day="周一"></td>
                            <td class="border border-gray-300 table-cell" data-period="1" data-day="周二"></td>
                            <td class="border border-gray-300 table-cell" data-period="1" data-day="周三"></td>
                            <td class="border border-gray-300 table-cell" data-period="1" data-day="周四"></td>
                            <td class="border border-gray-300 table-cell" data-period="1" data-day="周五"></td>
                            <td class="border border-gray-300 table-cell" data-period="1" data-day="周六"></td>
                            <td class="border border-gray-300 table-cell" data-period="1" data-day="周日"></td>
                        </tr>
                        <tr>
                            <td class="py-4 text-center bg-gray-100 border border-gray-300 font-medium">第2节</td>
                            <td class="border border-gray-300 table-cell" data-period="2" data-day="周一"></td>
                            <td class="border border-gray-300 table-cell" data-period="2" data-day="周二"></td>
                            <td class="border border-gray-300 table-cell" data-period="2" data-day="周三"></td>
                            <td class="border border-gray-300 table-cell" data-period="2" data-day="周四"></td>
                            <td class="border border-gray-300 table-cell" data-period="2" data-day="周五"></td>
                            <td class="border border-gray-300 table-cell" data-period="2" data-day="周六"></td>
                            <td class="border border-gray-300 table-cell" data-period="2" data-day="周日"></td>
                        </tr>
                        <tr>
                            <td class="py-4 text-center bg-gray-100 border border-gray-300 font-medium">第3节</td>
                            <td class="border border-gray-300 table-cell" data-period="3" data-day="周一"></td>
                            <td class="border border-gray-300 table-cell" data-period="3" data-day="周二"></td>
                            <td class="border border-gray-300 table-cell" data-period="3" data-day="周三"></td>
                            <td class="border border-gray-300 table-cell" data-period="3" data-day="周四"></td>
                            <td class="border border-gray-300 table-cell" data-period="3" data-day="周五"></td>
                            <td class="border border-gray-300 table-cell" data-period="3" data-day="周六"></td>
                            <td class="border border-gray-300 table-cell" data-period="3" data-day="周日"></td>
                        </tr>
                        <tr>
                            <td class="py-4 text-center bg-gray-100 border border-gray-300 font-medium">第4节</td>
                            <td class="border border-gray-300 table-cell" data-period="4" data-day="周一"></td>
                            <td class="border border-gray-300 table-cell" data-period="4" data-day="周二"></td>
                            <td class="border border-gray-300 table-cell" data-period="4" data-day="周三"></td>
                            <td class="border border-gray-300 table-cell" data-period="4" data-day="周四"></td>
                            <td class="border border-gray-300 table-cell" data-period="4" data-day="周五"></td>
                            <td class="border border-gray-300 table-cell" data-period="4" data-day="周六"></td>
                            <td class="border border-gray-300 table-cell" data-period="4" data-day="周日"></td>
                        </tr>

                        <!-- 下午 -->
                        <tr>
                            <td colspan="8" class="time-period py-3 bg-gradient-to-r from-gray-300 to-gray-400 border border-gray-400">下午</td>
                        </tr>
                        <tr>
                            <td class="py-4 text-center bg-gray-100 border border-gray-300 font-medium">第5节</td>
                            <td class="border border-gray-300 table-cell" data-period="5" data-day="周一"></td>
                            <td class="border border-gray-300 table-cell" data-period="5" data-day="周二"></td>
                            <td class="border border-gray-300 table-cell" data-period="5" data-day="周三"></td>
                            <td class="border border-gray-300 table-cell" data-period="5" data-day="周四"></td>
                            <td class="border border-gray-300 table-cell" data-period="5" data-day="周五"></td>
                            <td class="border border-gray-300 table-cell" data-period="5" data-day="周六"></td>
                            <td class="border border-gray-300 table-cell" data-period="5" data-day="周日"></td>
                        </tr>
                        <tr>
                            <td class="py-4 text-center bg-gray-100 border border-gray-300 font-medium">第6节</td>
                            <td class="border border-gray-300 table-cell" data-period="6" data-day="周一"></td>
                            <td class="border border-gray-300 table-cell" data-period="6" data-day="周二"></td>
                            <td class="border border-gray-300 table-cell" data-period="6" data-day="周三"></td>
                            <td class="border border-gray-300 table-cell" data-period="6" data-day="周四"></td>
                            <td class="border border-gray-300 table-cell" data-period="6" data-day="周五"></td>
                            <td class="border border-gray-300 table-cell" data-period="6" data-day="周六"></td>
                            <td class="border border-gray-300 table-cell" data-period="6" data-day="周日"></td>
                        </tr>
                        <tr>
                            <td class="py-4 text-center bg-gray-100 border border-gray-300 font-medium">第7节</td>
                            <td class="border border-gray-300 table-cell" data-period="7" data-day="周一"></td>
                            <td class="border border-gray-300 table-cell" data-period="7" data-day="周二"></td>
                            <td class="border border-gray-300 table-cell" data-period="7" data-day="周三"></td>
                            <td class="border border-gray-300 table-cell" data-period="7" data-day="周四"></td>
                            <td class="border border-gray-300 table-cell" data-period="7" data-day="周五"></td>
                            <td class="border border-gray-300 table-cell" data-period="7" data-day="周六"></td>
                            <td class="border border-gray-300 table-cell" data-period="7" data-day="周日"></td>
                        </tr>
                        <tr>
                            <td class="py-4 text-center bg-gray-100 border border-gray-300 font-medium">第8节</td>
                            <td class="border border-gray-300 table-cell" data-period="8" data-day="周一"></td>
                            <td class="border border-gray-300 table-cell" data-period="8" data-day="周二"></td>
                            <td class="border border-gray-300 table-cell" data-period="8" data-day="周三"></td>
                            <td class="border border-gray-300 table-cell" data-period="8" data-day="周四"></td>
                            <td class="border border-gray-300 table-cell" data-period="8" data-day="周五"></td>
                            <td class="border border-gray-300 table-cell" data-period="8" data-day="周六"></td>
                            <td class="border border-gray-300 table-cell" data-period="8" data-day="周日"></td>
                        </tr>

                        <!-- 晚自习 -->
                        <tr>
                            <td colspan="8" class="time-period py-3 bg-gradient-to-r from-gray-300 to-gray-400 border border-gray-400">晚自习</td>
                        </tr>
                        <tr>
                            <td class="py-4 text-center bg-gray-100 border border-gray-300 font-medium">第9节</td>
                            <td class="border border-gray-300 table-cell" data-period="9" data-day="周一"></td>
                            <td class="border border-gray-300 table-cell" data-period="9" data-day="周二"></td>
                            <td class="border border-gray-300 table-cell" data-period="9" data-day="周三"></td>
                            <td class="border border-gray-300 table-cell" data-period="9" data-day="周四"></td>
                            <td class="border border-gray-300 table-cell" data-period="9" data-day="周五"></td>
                            <td class="border border-gray-300 table-cell" data-period="9" data-day="周六"></td>
                            <td class="border border-gray-300 table-cell" data-period="9" data-day="周日"></td>
                        </tr>
                        <tr>
                            <td class="py-4 text-center bg-gray-100 border border-gray-300 font-medium">第10节</td>
                            <td class="border border-gray-300 table-cell" data-period="10" data-day="周一"></td>
                            <td class="border border-gray-300 table-cell" data-period="10" data-day="周二"></td>
                            <td class="border border-gray-300 table-cell" data-period="10" data-day="周三"></td>
                            <td class="border border-gray-300 table-cell" data-period="10" data-day="周四"></td>
                            <td class="border border-gray-300 table-cell" data-period="10" data-day="周五"></td>
                            <td class="border border-gray-300 table-cell" data-period="10" data-day="周六"></td>
                            <td class="border border-gray-300 table-cell" data-period="10" data-day="周日"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 冲突信息显示区域 -->
            <div id="conflict-alert" class="hidden mt-5 p-4 bg-gradient-to-r from-red-50 to-red-100 text-red-700 rounded-xl shadow">
                <h3 class="font-bold text-lg flex items-center"><i class="fas fa-exclamation-triangle mr-2"></i>检测到冲突：</h3>
                <ul id="conflict-list" class="list-disc pl-7 mt-2 space-y-1"></ul>
            </div>
        </div>
    </div>

    <!-- 编辑课程模态框 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800">编辑课程</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="space-y-5">
                    <input type="hidden" id="edit-course-index">
                    <input type="hidden" id="edit-mode"> <!-- "add" or "edit" -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">课程名称 <span
                                class="text-red-500">*</span></label>
                        <input id="edit-course-name" type="text"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm"
                            placeholder="请输入课程名称，如：数学" maxlength="20">
                    </div>

                    <!-- 星期和节次选择区域 -->
                    <div id="schedule-selections">
                        <label class="block text-sm font-medium text-gray-700 mb-2">星期和节次 <span
                                class="text-red-500">*</span></label>
                        <div id="schedule-selection-list">
                            <!-- 默认添加一个选择项 -->
                            <div class="schedule-selection-item grid grid-cols-12 gap-3 mb-3">
                                <div class="col-span-5">
                                    <select
                                        class="schedule-day w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <option value="周一">星期一</option>
                                        <option value="周二">星期二</option>
                                        <option value="周三">星期三</option>
                                        <option value="周四">星期四</option>
                                        <option value="周五">星期五</option>
                                        <option value="周六">星期六</option>
                                        <option value="周日">星期日</option>
                                    </select>
                                </div>
                                <div class="col-span-5">
                                    <select multiple
                                        class="periods-select w-full px-3 py-2 border border-gray-300 rounded-lg text-sm h-28 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <option value="1">第1节</option>
                                        <option value="2">第2节</option>
                                        <option value="3">第3节</option>
                                        <option value="4">第4节</option>
                                        <option value="5">第5节</option>
                                        <option value="6">第6节</option>
                                        <option value="7">第7节</option>
                                        <option value="8">第8节</option>
                                        <option value="9">第9节</option>
                                        <option value="10">第10节</option>
                                    </select>
                                </div>
                                <div class="col-span-2 flex items-center">
                                    <button type="button" class="remove-schedule-item text-red-500 hover:text-red-700 transition-colors">
                                        <i class="fas fa-trash text-xl"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="add-schedule-item"
                            class="mt-3 text-indigo-600 hover:text-indigo-800 text-sm font-medium transition-colors">
                            <i class="fas fa-plus mr-1"></i>添加星期和节次
                        </button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">教师</label>
                            <input id="edit-course-teacher" type="text"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm"
                                placeholder="请输入教师姓名，如：张老师" maxlength="10">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">地点</label>
                            <input id="edit-course-location" type="text"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm"
                                placeholder="请输入上课地点，如：教学楼A101" maxlength="20">
                        </div>
                    </div>
                    <div class="mb-5">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="edit-course-notes">
                            备注
                        </label>
                        <input type="text" id="edit-course-notes"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm"
                            placeholder="请输入备注信息，如：线上课程" maxlength="30">
                    </div>

                    <div class="mb-5">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            时间段（可选）
                        </label>
                        <div class="flex items-center space-x-3">
                            <select id="edit-course-start-time"
                                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm">
                                <option value="">选择开始时间</option>
                            </select>
                            <span class="text-gray-500">~</span>
                            <select id="edit-course-end-time"
                                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm">
                                <option value="">选择结束时间</option>
                            </select>
                        </div>
                        <p class="text-gray-500 text-xs mt-2"></p>
                    </div>

                    <div class="mb-5">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            课程颜色
                        </label>
