    <script>
        // Add statistics panel functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial statistics
            loadStatisticsPanel();
        });
        
        function loadStatisticsPanel() {
            fetch('/api/statistics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('excel-count').textContent = data.export_stats.excel || 0;
                    document.getElementById('word-count').textContent = data.export_stats.word || 0;
                    document.getElementById('image-count').textContent = data.export_stats.image || 0;
                    document.getElementById('print-count').textContent = data.export_stats.print || 0;
                    document.getElementById('import-count').textContent = data.import_stats.total || 0;
                    document.getElementById('total-count').textContent = data.total_usage || 0;
                })
                .catch(error => {
